<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOCOG Trajectory Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 320px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 16px 20px;
        }

        header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #06b6d4;
        }

        header .meta {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        #controls {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #controls button {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #e5e5e5;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        #controls button:hover {
            background: #333;
        }

        #controls button.active {
            background: #06b6d4;
            border-color: #06b6d4;
            color: #000;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #tickSlider {
            flex: 1;
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        #tickSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #06b6d4;
            border-radius: 50%;
            cursor: pointer;
        }

        #tickSlider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #06b6d4;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #tickLabel {
            font-size: 14px;
            font-weight: 500;
            min-width: 100px;
            text-align: right;
        }

        #worldCanvas {
            flex: 1;
            background: #0f0f0f;
        }

        .section {
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
        }

        .section h2 {
            font-size: 14px;
            font-weight: 600;
            color: #06b6d4;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-section {
            border-bottom: 1px solid #333;
            padding: 16px;
        }

        .sidebar-section h2 {
            font-size: 13px;
            font-weight: 600;
            color: #06b6d4;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .inspector {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .inspector-empty {
            color: #666;
            font-size: 13px;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }

        .agent-header-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .agent-color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .agent-name-archetype .name {
            font-size: 14px;
            font-weight: 600;
            color: #e5e5e5;
        }

        .agent-name-archetype .archetype {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .needs-bars {
            margin-bottom: 16px;
        }

        .need-bar {
            margin-bottom: 8px;
        }

        .need-bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 3px;
        }

        .need-bar-label .label {
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .need-bar-label .value {
            color: #e5e5e5;
            font-weight: 600;
        }

        .need-bar-bg {
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            overflow: hidden;
        }

        .need-bar-fill {
            height: 100%;
            transition: width 0.4s ease-out;
            border-radius: 3px;
        }

        .need-bar-fill.hunger { background: #f59e0b; }
        .need-bar-fill.thirst { background: #3b82f6; }
        .need-bar-fill.energy { background: #10b981; }
        .need-bar-fill.health { background: #ef4444; }

        .traits {
            margin-bottom: 16px;
        }

        .traits-content {
            font-size: 11px;
            color: #888;
            line-height: 1.6;
        }

        .trait-item {
            display: inline;
        }

        .trait-item:not(:last-child)::after {
            content: " | ";
            color: #444;
        }

        .trait-key {
            color: #06b6d4;
        }

        .intention-section, .monologue-section, .inventory-section, .action-section {
            margin-bottom: 16px;
        }

        .intention-content {
            font-size: 12px;
            color: #e5e5e5;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            border-left: 3px solid #06b6d4;
        }

        .confidence {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
        }

        .monologue-content {
            font-size: 12px;
            color: #aaa;
            font-style: italic;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            max-height: 100px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .inventory-items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .inventory-item {
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            color: #e5e5e5;
        }

        .inventory-item .count {
            color: #06b6d4;
            font-weight: 600;
            margin-left: 4px;
        }

        .action-section {
            font-size: 11px;
            color: #888;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
        }

        .action-type {
            color: #e5e5e5;
            font-weight: 600;
        }

        .action-success {
            color: #22c55e;
        }

        .action-fail {
            color: #ef4444;
        }

        .events-feed {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            font-size: 11px;
            color: #888;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            margin-bottom: 6px;
            border-left: 3px solid #06b6d4;
            animation: fadeIn 0.3s;
        }

        .event-item.new {
            background: #2a3a3a;
            border-left-color: #22c55e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <!-- Populated by app.js -->
    </div>

    <div id="main">
        <header>
            <h1>AUTOCOG Trajectory Dashboard</h1>
            <div class="meta">
                <span id="runInfo"></span>
            </div>
        </header>

        <div id="controls">
            <button id="playPauseBtn">Play</button>
            <button id="resetBtn">Reset</button>
            <input type="range" id="tickSlider" min="0" max="100" value="0">
            <span id="tickLabel">Tick: 0</span>
        </div>

        <canvas id="world-canvas"></canvas>
    </div>

    <script>
        // Embedded data placeholder
        const DATA = /*__DATA__*/null;
        window.__DASHBOARD_DATA__ = DATA;
    </script>
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
