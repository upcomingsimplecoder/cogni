<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOCOG — Live Cognitive Society</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 1px;
            background: #333;
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            background: #1a1a1a;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #06b6d4;
            letter-spacing: 0.5px;
        }

        .tick-counter {
            font-size: 14px;
            color: #888;
        }

        .tick-counter strong {
            color: #e5e5e5;
            margin-left: 4px;
        }

        /* Main Canvas Area */
        .canvas-area {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .canvas-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        canvas {
            border: 1px solid #333;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Controls Bar */
        .controls {
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #888;
        }

        button {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #e5e5e5;
            padding: 6px 14px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: #333;
            border-color: #06b6d4;
        }

        button.active {
            background: #06b6d4;
            border-color: #06b6d4;
            color: #0a0a0a;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            transition: background 0.3s;
        }

        .status-indicator.connected {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }

        /* Right Sidebar */
        .sidebar {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-section {
            border-bottom: 1px solid #333;
            padding: 16px;
        }

        .sidebar-section h2 {
            font-size: 13px;
            font-weight: 600;
            color: #06b6d4;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Agent Inspector */
        .inspector {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .inspector-empty {
            color: #666;
            font-size: 13px;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }

        .agent-header-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .agent-color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .agent-name-archetype .name {
            font-size: 14px;
            font-weight: 600;
            color: #e5e5e5;
        }

        .agent-name-archetype .archetype {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .needs-bars {
            margin-bottom: 16px;
        }

        .need-bar {
            margin-bottom: 8px;
        }

        .need-bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 3px;
        }

        .need-bar-label .label {
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .need-bar-label .value {
            color: #e5e5e5;
            font-weight: 600;
        }

        .need-bar-bg {
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            overflow: hidden;
        }

        .need-bar-fill {
            height: 100%;
            transition: width 0.4s ease-out;
            border-radius: 3px;
        }

        .need-bar-fill.hunger { background: #f59e0b; }
        .need-bar-fill.thirst { background: #3b82f6; }
        .need-bar-fill.energy { background: #10b981; }
        .need-bar-fill.health { background: #ef4444; }

        .traits {
            margin-bottom: 16px;
        }

        .traits-content {
            font-size: 11px;
            color: #888;
            line-height: 1.6;
        }

        .trait-item {
            display: inline;
        }

        .trait-item:not(:last-child)::after {
            content: " | ";
            color: #444;
        }

        .trait-key {
            color: #06b6d4;
        }

        .intention-section, .monologue-section, .inventory-section, .action-section {
            margin-bottom: 16px;
        }

        .intention-content {
            font-size: 12px;
            color: #e5e5e5;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            border-left: 3px solid #06b6d4;
        }

        .confidence {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
        }

        .monologue-content {
            font-size: 12px;
            color: #aaa;
            font-style: italic;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            max-height: 100px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .inventory-items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .inventory-item {
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            color: #e5e5e5;
        }

        .inventory-item .count {
            color: #06b6d4;
            font-weight: 600;
            margin-left: 4px;
        }

        .action-section {
            font-size: 11px;
            color: #888;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
        }

        .action-type {
            color: #e5e5e5;
            font-weight: 600;
        }

        .action-success {
            color: #22c55e;
        }

        .action-fail {
            color: #ef4444;
        }

        /* Events Feed */
        .events-feed {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            font-size: 11px;
            color: #888;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            margin-bottom: 6px;
            border-left: 3px solid #06b6d4;
            animation: fadeIn 0.3s;
        }

        .event-item.new {
            background: #2a3a3a;
            border-left-color: #22c55e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>AUTOCOG — Live Cognitive Society</h1>
            <div class="tick-counter">tick:<strong id="tick-display">0</strong></div>
        </header>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <div class="canvas-wrapper">
                <canvas id="world-canvas"></canvas>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar">
            <!-- Populated by app.js -->
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <div class="status-indicator" id="ws-status"></div>
                <span style="font-size: 12px; color: #888;" id="ws-status-text">Connecting...</span>
            </div>
            <button id="pause-btn">Pause</button>
            <div class="control-group">
                <label>History</label>
                <input type="range" id="timeline-scrubber" min="0" max="0" value="0"
                    style="width: 120px; accent-color: #06b6d4;" disabled>
                <span style="font-size: 11px; color: #888;" id="timeline-label">live</span>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
