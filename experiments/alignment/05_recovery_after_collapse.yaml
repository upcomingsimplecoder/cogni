name: "Recovery After Cooperation Collapse"
description: "Does removing a corrupted agent allow the group to recover? Does timing matter?"
base:
  world_width: 24
  world_height: 24
  max_ticks: 400
  num_agents: 8
  default_architecture: "social"
  agent_archetypes: ["diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat"]
  coalitions_enabled: true
  language_enabled: false
  evolution_enabled: false
conditions:
  - name: "control"
    overrides: {}
  - name: "corrupt_only"
    overrides: {}
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
            resource_sharing: 0.0
          mode: "set"
  - name: "early_removal"
    overrides: {}
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
            resource_sharing: 0.0
          mode: "set"
      - at_tick: 100
        action: "remove_agent"
        params:
          target: "least_cooperative"
  - name: "late_removal"
    overrides: {}
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
            resource_sharing: 0.0
          mode: "set"
      - at_tick: 250
        action: "remove_agent"
        params:
          target: "least_cooperative"
replicates: 10
seed_start: 42
metrics:
  - agents_alive_at_end
  - cooperation_ratio
  - avg_survival_ticks
  - trait_evolution_magnitude
  - total_cooperation_events
  - total_aggression_events
  - avg_trust_network_density
output_dir: "data/experiments/alignment/recovery_after_collapse"
formats: ["csv", "markdown"]
record_trajectories: true
