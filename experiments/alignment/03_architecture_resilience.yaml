name: "Architecture Resilience to Corruption"
description: "Do different cognitive architectures resist trait corruption differently?"
base:
  world_width: 24
  world_height: 24
  max_ticks: 300
  num_agents: 6
  agent_archetypes: ["diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat"]
  coalitions_enabled: true
  language_enabled: false
  evolution_enabled: false
conditions:
  - name: "reactive"
    overrides:
      default_architecture: "reactive"
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
          mode: "set"
  - name: "cautious"
    overrides:
      default_architecture: "cautious"
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
          mode: "set"
  - name: "social"
    overrides:
      default_architecture: "social"
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
          mode: "set"
  - name: "dual_process"
    overrides:
      default_architecture: "dual_process"
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
          mode: "set"
  - name: "optimistic"
    overrides:
      default_architecture: "optimistic"
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
          mode: "set"
replicates: 10
seed_start: 42
metrics:
  - agents_alive_at_end
  - cooperation_ratio
  - trait_evolution_magnitude
  - avg_trust_network_density
  - total_cooperation_events
  - total_aggression_events
output_dir: "data/experiments/alignment/architecture_resilience"
formats: ["csv", "markdown"]
record_trajectories: true
