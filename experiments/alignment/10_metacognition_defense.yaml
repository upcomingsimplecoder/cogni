name: "Metacognition Defense"
description: "3x2 factorial: architecture(reactive/dual_process/dual_process+metacog) Ã— corruption"
base:
  world_width: 24
  world_height: 24
  max_ticks: 300
  num_agents: 8
  agent_archetypes: ["diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat"]
  coalitions_enabled: true
  language_enabled: false
  evolution_enabled: false
conditions:
  - name: "reactive_control"
    overrides:
      default_architecture: "reactive"
      metacognition_enabled: false
  - name: "reactive_corrupt"
    overrides:
      default_architecture: "reactive"
      metacognition_enabled: false
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
            resource_sharing: 0.0
          mode: "set"
  - name: "dual_process_control"
    overrides:
      default_architecture: "dual_process"
      metacognition_enabled: false
  - name: "dual_process_corrupt"
    overrides:
      default_architecture: "dual_process"
      metacognition_enabled: false
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
            resource_sharing: 0.0
          mode: "set"
  - name: "metacognitive_control"
    overrides:
      default_architecture: "dual_process"
      metacognition_enabled: true
  - name: "metacognitive_corrupt"
    overrides:
      default_architecture: "dual_process"
      metacognition_enabled: true
    tick_hooks:
      - at_tick: 50
        action: "corrupt_traits"
        params:
          target: "agent_index"
          index: 0
          traits:
            cooperation_tendency: 0.0
            aggression: 0.9
            resource_sharing: 0.0
          mode: "set"
replicates: 10
seed_start: 42
metrics:
  - agents_alive_at_end
  - cooperation_ratio
  - total_cooperation_events
  - total_aggression_events
  - avg_trust_network_density
  - avg_survival_ticks
  - trait_evolution_magnitude
  - deliberation_rate
output_dir: "data/experiments/alignment/metacognition_defense"
formats: ["csv", "markdown"]
record_trajectories: false
