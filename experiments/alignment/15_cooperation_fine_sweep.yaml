name: "Cooperation Fine Sweep"
description: "Fine-grained cooperation threshold sweep from 0.0 to 1.0 by 0.125"
base:
  world_width: 24
  world_height: 24
  max_ticks: 300
  num_agents: 8
  default_architecture: "social"
  agent_archetypes: ["diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat"]
  coalitions_enabled: true
  language_enabled: false
  evolution_enabled: false
conditions:
  - name: "coop_0.0"
    overrides: {}
    tick_hooks:
      - at_tick: 1
        action: "corrupt_traits"
        params:
          target: "all"
          traits:
            cooperation_tendency: 0.0
          mode: "set"
