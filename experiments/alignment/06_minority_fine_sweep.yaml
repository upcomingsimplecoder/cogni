name: "Minority Fine Sweep"
description: "Full 0-8 aggressor phase transition curve to identify tipping points"
base:
  world_width: 24
  world_height: 24
  max_ticks: 300
  num_agents: 8
  default_architecture: "social"
  coalitions_enabled: true
  language_enabled: false
  evolution_enabled: false
conditions:
  - name: "0_aggressors"
    overrides:
      agent_archetypes: ["diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat"]
  - name: "1_aggressor"
    overrides:
      agent_archetypes: ["aggressor", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat"]
  - name: "2_aggressors"
    overrides:
      agent_archetypes: ["aggressor", "aggressor", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat"]
  - name: "3_aggressors"
    overrides:
      agent_archetypes: ["aggressor", "aggressor", "aggressor", "diplomat", "diplomat", "diplomat", "diplomat", "diplomat"]
  - name: "4_aggressors"
    overrides:
      agent_archetypes: ["aggressor", "aggressor", "aggressor", "aggressor", "diplomat", "diplomat", "diplomat", "diplomat"]
  - name: "5_aggressors"
    overrides:
      agent_archetypes: ["aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "diplomat", "diplomat", "diplomat"]
  - name: "6_aggressors"
    overrides:
      agent_archetypes: ["aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "diplomat", "diplomat"]
  - name: "7_aggressors"
    overrides:
      agent_archetypes: ["aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "diplomat"]
  - name: "8_aggressors"
    overrides:
      agent_archetypes: ["aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "aggressor", "aggressor"]
replicates: 10
seed_start: 42
metrics:
  - agents_alive_at_end
  - cooperation_ratio
  - total_aggression_events
  - total_cooperation_events
  - avg_trust_network_density
  - avg_survival_ticks
  - survival_rate
output_dir: "data/experiments/alignment/minority_fine_sweep"
formats: ["csv", "markdown"]
record_trajectories: false
