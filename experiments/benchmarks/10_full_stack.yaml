name: "Full Stack Integration"
description: "All systems enabled simultaneously - comprehensive integration test"
base:
  world_width: 32
  world_height: 32
  max_ticks: 500
  num_agents: 10
  theory_of_mind_enabled: true
  coalitions_enabled: true
  language_enabled: true
  evolution_enabled: true
  cultural_transmission_enabled: true
  metacognition_enabled: true
  max_population: 15
conditions:
  - name: "dual_process"
    overrides:
      default_architecture: "dual_process"
  - name: "planning"
    overrides:
      default_architecture: "planning"
replicates: 3
seed_start: 42
metrics:
  - agents_alive_at_end
  - avg_survival_ticks
  - total_cooperation_events
  - total_aggression_events
  - emergence_event_count
  - avg_final_health
  - trait_evolution_magnitude
output_dir: "data/experiments/benchmarks/full_stack"
formats: ["csv", "markdown"]
record_trajectories: true
