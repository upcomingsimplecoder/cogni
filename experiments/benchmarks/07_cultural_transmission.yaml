name: "Cultural Transmission"
description: "Behavioral strategy spread through observation and learning"
base:
  world_width: 32
  world_height: 32
  max_ticks: 400
  num_agents: 10
  cultural_transmission_enabled: true
  cultural_observation_range: 5
  cultural_adoption_threshold: 0.3
  cultural_snapshot_interval: 25
conditions:
  - name: "social"
    overrides:
      default_architecture: "social"
  - name: "cautious"
    overrides:
      default_architecture: "cautious"
replicates: 5
seed_start: 42
metrics:
  - agents_alive_at_end
  - avg_survival_ticks
  - emergence_event_count
output_dir: "data/experiments/benchmarks/cultural_transmission"
formats: ["csv", "markdown"]
record_trajectories: true
