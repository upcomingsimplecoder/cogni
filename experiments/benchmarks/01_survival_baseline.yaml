name: "Survival Baseline"
description: "Basic survival without cooperation - tests fundamental agent viability across architectures"
base:
  world_width: 32
  world_height: 32
  max_ticks: 200
  num_agents: 5
conditions:
  - name: "reactive"
    overrides:
      default_architecture: "reactive"
  - name: "cautious"
    overrides:
      default_architecture: "cautious"
  - name: "dual_process"
    overrides:
      default_architecture: "dual_process"
replicates: 5
seed_start: 42
metrics:
  - agents_alive_at_end
  - avg_survival_ticks
  - avg_final_health
output_dir: "data/experiments/benchmarks/survival_baseline"
formats: ["csv", "markdown"]
record_trajectories: true
