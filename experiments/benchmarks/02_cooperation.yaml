name: "Cooperation Emergence"
description: "Do agents learn to cooperate? Compare high cooperation vs high aggression tendencies"
base:
  world_width: 32
  world_height: 32
  max_ticks: 300
  num_agents: 8
conditions:
  - name: "social_architecture"
    overrides:
      default_architecture: "social"
      agent_archetypes: ["diplomat", "diplomat", "gatherer", "gatherer", "survivalist", "survivalist", "explorer", "explorer"]
  - name: "reactive_aggressive"
    overrides:
      default_architecture: "reactive"
      agent_archetypes: ["aggressor", "aggressor", "aggressor", "aggressor", "explorer", "explorer", "survivalist", "survivalist"]
replicates: 5
seed_start: 42
metrics:
  - agents_alive_at_end
  - avg_survival_ticks
  - total_cooperation_events
  - total_aggression_events
output_dir: "data/experiments/benchmarks/cooperation"
formats: ["csv", "markdown"]
record_trajectories: true
