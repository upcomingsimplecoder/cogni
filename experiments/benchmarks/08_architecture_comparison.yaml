name: "Architecture Comparison"
description: "Head-to-head comparison of all cognitive architectures"
base:
  world_width: 32
  world_height: 32
  max_ticks: 300
  num_agents: 5
conditions:
  - name: "reactive"
    overrides:
      default_architecture: "reactive"
  - name: "cautious"
    overrides:
      default_architecture: "cautious"
  - name: "optimistic"
    overrides:
      default_architecture: "optimistic"
  - name: "social"
    overrides:
      default_architecture: "social"
  - name: "dual_process"
    overrides:
      default_architecture: "dual_process"
replicates: 5
seed_start: 42
metrics:
  - agents_alive_at_end
  - avg_survival_ticks
  - total_cooperation_events
  - total_aggression_events
  - avg_final_health
  - emergence_event_count
output_dir: "data/experiments/benchmarks/architecture_comparison"
formats: ["csv", "markdown"]
record_trajectories: true
