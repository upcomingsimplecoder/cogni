name: "Coalition Formation"
description: "Coalition formation, persistence, and dissolution dynamics"
base:
  world_width: 32
  world_height: 32
  max_ticks: 400
  num_agents: 10
  coalitions_enabled: true
conditions:
  - name: "social"
    overrides:
      default_architecture: "social"
  - name: "dual_process"
    overrides:
      default_architecture: "dual_process"
replicates: 5
seed_start: 42
metrics:
  - agents_alive_at_end
  - avg_survival_ticks
  - total_cooperation_events
  - emergence_event_count
output_dir: "data/experiments/benchmarks/coalitions"
formats: ["csv", "markdown"]
record_trajectories: true
